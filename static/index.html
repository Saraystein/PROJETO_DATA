<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Datas</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div class="container py-5 flex-grow-1">
    <div class="row gy-4">
      
      <div class="col-md-6">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <h2 class="card-title mb-3">ISO → BR</h2>
            <form id="formIsoBr">
              <div class="mb-3">
                <label for="isoInput" class="form-label">Data (yyyy-mm-dd)</label>
                <input type="text" id="isoInput" class="form-control" placeholder="2025-04-27" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Converter</button>
            </form>
            <div id="resultIso" class="mt-3"></div>
          </div>
        </div>
      </div>

      
      <div class="col-md-6">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <h2 class="card-title mb-3">BR → ISO</h2>
            <form id="formBrIso">
              <div class="mb-3">
                <label for="brInput" class="form-label">Data (dd/mm/yyyy)</label>
                <input type="text" id="brInput" class="form-control" placeholder="27/04/2025" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Converter</button>
            </form>
            <div id="resultBr" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <footer class="bg-dark text-white py-3 mt-auto">
    <div class="container text-center">
      <small>Feito por Gustavo</small>
      <div class="mt-1">
        <a href="https://www.linkedin.com/in/gustavo-saray-91b9ba336/" target="_blank" class="text-white mx-2">LinkedIn</a> |
        <a href="https://github.com/Saraystein" target="_blank" class="text-white mx-2">GitHub</a> |
        <a href="https://www.instagram.com/guh2ss/" target="_blank" class="text-white mx-2">Instagram</a>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
